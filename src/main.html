  <!-- Main Page -->
  <div id="mainPage" class="container mainPage">
    <section>
      <h5>Encuentra lo que necesitas</h5>
      <div>
        <form id="mainCheckboxes" action="#">
          <p>
            <label>
              <input type="checkbox" />
              <span>Veterinarias</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Refugios</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Tiendas Pet</span>
            </label>
          </p>
        </form>
      </div>
      <!-- MAP GOES HERE!!! -->
      <div class="ctrl-panel">
        <span id="toggle-ctrl-panel" class="glyphicon glyphicon-menu-left"></span>
        <div class="form-group">
          <label for="destination">Lo que buscas</label>
          <select id="destination" onchange="route()">
            <option value="">Busca aqui</option>
            <option value="Av. Recoleta 3552, Recoleta">Veterinarias</option>
            <option value="French 2673, Recoleta">Petshop</option>
            <option value="Río de La Plata 1229, Las Condes">Fundaciones</option>
          </select>
        </div>
        <div>
          <p id="direccion">Dirección:</p>
        </div>
      </div>
      <div style="width:100%; height: 300px" id="mapContainer"></div>
    </section>
  </div>
